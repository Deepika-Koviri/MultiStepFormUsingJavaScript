<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Step Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <div class="form-1">
            <div class="step-1">
                <span>Step 1/3</span>
                <h2>Texxt Fields</h2>
            </div>
            <div class="form-inside">
                <div class="row">
                    <div class="form-item">
                        <input type="text" required>
                        <label for="">First Name</label>
                    </div>
                    <div class="form-item">
                        <input type="text" required>
                        <label for="">Last Name</label>
                    </div>
                </div>
                <p class="date_p">Date of birth</p>
                <div class="row">
                    <div class="form-item">
                        <input type="text" required>
                        <label for="">Month</label>
                    </div>
                    <div class="form-item">
                        <input type="text" required>
                        <label for="">Day</label>
                    </div>
                    <div class="form-item">
                        <input type="text" required>
                        <label for="">Year</label>
                    </div>
                </div>
                <div class="form-item">
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="form-item">
                    <input type="text" required>
                    <label for="">Address</label>
                </div>
            </div>
            <button class="next-step" id="next1">Next Step</button>
        </div>

        <div class="form-2">
            <div class="step-2">
                <span>Step 2/3</span>
                <h2>Text area + simple radio button</h2>
                <div class="form-inside">
                    <div class="form-item">
                        <textarea name="" id=""></textarea>
                        <label for="">Your Message</label>
                    </div>

                    <div class="radio">
                        <label for="">
                            <input type="radio" class="input-radio" name="radio" checked>
                            Option One
                        </label>
                        <label for="">
                            <input type="radio" class="input-radio" name="radio" checked>
                            Option Two
                        </label>
                    </div>

                    <div class="row">
                        <button class="back-button" id="back1">Back</button>
                        <button class="next-step" id="next2">Next Step</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-3">
            <div class="step-3">
                <span>Step 3/3</span>
                <h2>Custom radio buttons & checkboxes</h2>
                <div class="row">
                    <lable class="radio-img">
                        <input type="radio" name="layout">
                        <div class="image male"></div>
                    </lable>
                    <lable class="radio-img">
                        <input type="radio" name="layout">
                        <div class="image female"></div>
                    </lable>
                </div>
                <p class="checkbox_p">
                    <input type="checkbox">
                    <label for="">Option One</label>
                </p>
                <p class="checkbox_p">
                    <input type="checkbox">
                    <label for="">Option Two</label>
                </p>
                <br>
                <button class="next-step">Submit</button>
                <button class="back-button" id="back2" style="margin-top: 20px;width: 100%;">Back</button>
            </div>
        </div>
    </div>

    <script src="custom.js"></script>
</body>
</html>
